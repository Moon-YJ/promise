<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>

<body>
  <script>
    // JSON: 데이터 전달을 목적으로 특정 언어에 종속되지 않는 문자열 형태의 자바스크립트 자료 구조
    // JavaScript Object Notation

    /*
      fetch()
        : 실시간으로 외부데이터를 가져오는 ES6 내장함수
        : fetch 자체가 반환된 데이터를 promise로 감싸서 리턴해줌
        : 결국 사용자가 promise생성을 할 필요가 없음
        : 외부데이터를 가져와야되기 때문에 시간이 걸리는 메서드라서 promise를 적용할 수 밖에 없으므로 기본적으로 promise기능을 내장하고 있음
    */

    fetch('member.json')
      .then(data => data.json()) // 반환된 데이터를 다시 json()으로 parsing해서 다시 동기적으로 반환
      .catch(err => console.log(err)) // 데이터 반환이 실패하면 해당 구문 호출되고 종료
      .then(json => console.log(json)); // 첫번째 then구문에서 json parsing이 성공하면 동기적으로 호출
  </script>
</body>

</html>
